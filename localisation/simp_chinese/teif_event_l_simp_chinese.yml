 fallen_empires.15.name:0 "来自§H[From.GetName]§!的通讯"
 fallen_empires.15.desc:0 "你们[Root.GetSpeciesName]，真是可怜的物种。所有人都被束缚在同一个意识之下，作为这个国家的主体意识不感到惭愧吗？如此奴役你的人民简直是丧心病狂！"
 fallen_empires.15.a:0 "我们别无选择只能接受..。"
 fallen_empires.15.b:0 "[Root.GetName]不会受任何人威胁！"
 fallen_empires.15.a.tooltip:0 "国家里所有的人口将会被强制基因修改去除§H$trait_hive_mind$§!，国家思潮转变为§H$ethic_fanatic_egalitarian$§!和§H$ethic_xenophile$§!"
 fallen_empires.16.name:0 "来自§H[From.GetName]§!的通讯"
 fallen_empires.16.desc:0 "[Root.GetSpeciesName]，看着你们摸索人工智能的样子，已经开始深入研究一些危险的技术，通过创造更加复杂的人工智能，以求制造出具有自我意识的机器，并将其奴役。我们深知这条道路的尽头会是什么，并且我们深感有义务提醒你这一行为会对你们和银河有什么样的后果。是你们自己放弃这愚蠢的尝试还是要我们来帮你放弃！？"
 fallen_empires.16.a:0 "我们别无选择只能接受..。"
 fallen_empires.16.b:0 "[Root.GetName]不会受任何人威胁！"
 fallen_empires.16.a.tooltip:0 "§H$policy_artificial_intelligence_policy$§!政策将被改为§H$ai_full_rights$§!。"
 fallen_empires.17.name:0 "来自§H[From.GetName]§!的通讯"
 fallen_empires.17.desc.a:0 "听好了格式塔意识集合体§H[Root.GetName]§!，§R这是最后通牒！§!如果§H[Root.GetRulerName]§!再不接受我方的§H基因修饰§!，那么我们的§R$colossus$§!会强制帮你们执行的！§R战争无可避免！§!"
 fallen_empires.17.desc.b:0 "$fallen_empires.15.desc$"
 fallen_empires.17.a:0 "我们别无选择只能接受..。"
 fallen_empires.17.b:0 "[Root.GetName]不会受任何人威胁！"
 fallen_empires.17.a.tooltip:0 "国家里所有的人口将会被强制基因修改去除§H$trait_hive_mind$§!，国家思潮转变为§H$ethic_fanatic_egalitarian$§!和§H$ethic_xenophile$§!"
 fallen_empires.18.name:0 "来自§H[From.GetName]§!的通讯"
 fallen_empires.18.desc:0 "[Root.GetSpeciesName]，你们居然又犯了，这是最后的警告，下次将是§R战争！§!"
 fallen_empires.18.a:0 "我们别无选择只能接受..。"
 fallen_empires.18.b:0 "[Root.GetName]不会受任何人威胁！"
 fallen_empires.18.a.tooltip:0 "§H$policy_artificial_intelligence_policy$§!政策将被改为§H$ai_full_rights$§!。"
 
 fallen_empires_tasks.26.desc:0 "向你致敬，[From.GetSpeciesNamePlural]。 这条信息是一条关于§H[FallenEmpireTaskTarget.GetName]§!的发展通告：[FallenEmpireTaskTarget.GetSpeciesName]已经开始深入研究一些危险的技术，通过创造更加复杂的人工智能，以求制造出具有自我意识的机器，并将其奴役。我们深知这条道路的尽头会是什么，并且我们深感有义务提醒你这一行为会对全银河有机生命造成致命的威胁。我们希望你能通过军事打击的手段，迫使他们放弃对此类合成人的奴役。"
 fallen_empires_tasks.26.a:0 "如果他们对所有种族都造成了威胁，那他们的行为必须被制止！"
 fallen_empires_tasks.26.b:0 "我们不希望与[FallenEmpireTaskTarget.GetName]发生冲突。"
 fallen_empires_tasks.27.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.27.desc:0 "你做得很好，[From.GetSpeciesNamePlural]。§H[FallenEmpireTaskTarget.GetName]§!那毫无顾忌的邪恶奴役已经被禁止了，就目前而言，灾难已被避免。对于你在这次维护河系和平的行动中所做出的努力，我们由衷的表示感谢。"
 fallen_empires_tasks.27.a:0 "好的。"
 fallen_empires_tasks.28.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.28.desc:0 "我们感到很失望，[From.GetSpeciesNamePlural]。尽管我们几番督促，你仍然对§H[FallenEmpireTaskTarget.GetName]§!进行的奴役熟视无睹。看来，你族注定见证他们和你族被智械危机灭亡。"
 fallen_empires_tasks.28.a:0 "好的。"
 fallen_empires_tasks.29.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.29.desc:0 "向你问好，[From.GetSpeciesNamePlural]。这条信息是通知你，制止§H[FallenEmpireTaskTarget.GetName]§!奴役的行动已不再需要你的帮助了，因为那个帝国的所有人工智能相关奴役都被禁止了。在这一事件中，你什么也没有做。不过最重要的是，灾难被及时制止了... 至少现在是这样的。"
 fallen_empires_tasks.29.a:0 "好的。"
 fallen_empires_tasks.31.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.31.desc:0 "当我们是傻子吗，[From.GetSpeciesNamePlural]？！你认为我们没有注意到，在同意了干涉§H[FallenEmpireTaskTarget.GetName]§!进行的危险奴役后，你们自己又私下里开始同一类型的奴役？！我们不会被卑微、弱小、毫无价值，勉强掌握原子级技术的野蛮人愚弄的。准备迎接我们的回礼吧。"
 fallen_empires_tasks.31.a:0 "嗯...啊噢?"
 fallen_empires_awakening.7.name:0 "九言劝醒迷途仕，一语惊醒梦中人。"
 fallen_empires_awakening.7.desc:0 "如何今夜梦，半作道路程？"
 fallen_empires_awakening.7.a:0 "万事无不尽，徒令存者伤。"
 fallen_empires_awakening.7.b:0 "何时一樽酒，重与细论文。"
 fallen_empires_awakening.7.c:0 "海内存知己，天涯若比邻。"
 fallen_empires_awakening.8.name:0 "吾庐在何处?归兴起渔讴。"
 fallen_empires_awakening.8.desc:0 "用舍由时，行藏在我，袖手何妨闲处看。"
 fallen_empires_awakening.8.a:0 "欲治兵者，必先选将。"
 fallen_empires_awakening.8.b:0 "海阔凭鱼跃,天空任鸟飞。"

 ancient_war.12.name:0 "与复兴者的战争"
 ancient_war.12.desc:0 "没过多久先祖帝国就注意到了§H不结盟组织§!。他们都派遣使者去[Root.Capital.GetName]要求解散联盟，并强迫成员站队。自然，我们拒绝了。截至今晨，我们同时与§H先祖帝国§!开战了。"
 ancient_war.22.name:0 "牢不可破的同盟"
 ancient_war.22.desc:0 "当§H[event_target:attacker_leader.GetName]§!再也不能忍受§H[event_target:defender_leader.GetName]§!破坏古老的盟约——过度强硬的干涉年轻种族的行为。§H[From.GetName]§!，§H[event_target:attacker_leader.GetName]§!古代的盟友再次加入了他们古老的同盟——§H[event_target:attacker_leader.GetAllianceName]§!。双方之间剑拔弩张，古老的泰坦建造厂再次启动。§R战争一触即发§!。"
 ancient_war.22.a:0 "$DISCONCERTING$"
 ancient_war.22.b:0 "$WORRYING$"
 ancient_war.23.desc:0 "当§H[event_target:defender_leader.GetName]§!破坏古老的盟约之后。§H[From.GetName]§!，§H[event_target:defender_leader.GetName]§!古代的盟友认为很有必要打破现在的银河秩序，无视了§H[event_target:attacker_leader.GetName]§!的警告之后，再次加入了他们古老的同盟——§H[event_target:defender_leader.GetAllianceName]§!。双方之间剑拔弩张，古老的泰坦建造厂再次启动。§R战争一触即发§!。"
 ancient_war.26.name:0 "全河系大战？"
 ancient_war.26.desc:0 "当§H[event_target:defender_leader.GetName]§!与§H[event_target:attacker_leader.GetName]§!在通讯频道进行外交大战之时，所有的年轻种族放下了以往的成见，认为先祖帝国之间会爆发席卷整个河系的战争，所有人都不能置身事外。当务之急是找出现存种族中最强大的国家充当领袖，以应对可能爆发的危机。当然，§H灭绝政体§!被排除在外。"
 ancient_war.27.name:0 "$ancient_war.22.name$"
 ancient_war.27.desc:0 "双方同盟都向剩余的先祖帝国发出了邀请，试图游说并说服他们加入己方"
 ancient_war.27.a:0 "我们选择加入§H[event_target:defender_leader.GetName]§!"
 ancient_war.27.b:0 "我们选择加入§H[event_target:attacker_leader.GetName]§!"
 ancient_war.27.c:0 "我们选择中立"
 ancient_war.27.d:0 "该死，情况越来越糟糕了"
 ancient_war.27.e:0 "邪恶的异种渣滓，你们的审判日马上就要到了"
 ancient_war.27.f:0 "我们会吞噬一切"
 ancient_war.27.g:0 "检测到有机体通讯威胁，启动净化协议"

 fallentrade.2.name:0 "来自§H[recipient.GetName]§!的通讯"
 fallentrade.2.desc:0 "我们正在讨论§H[ROOT.GetName]§!的提案。"
 fallentrade.3.desc:0 "我们已经通过了§H[ROOT.GetName]§!的提案。那么你们出得起这么多价吗？"
