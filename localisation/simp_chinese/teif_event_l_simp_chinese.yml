 techfound.1.name:0 "首都发现遗失的设计图纸"
 techfound.1.desc:0 "这些图纸上面设计的巨大战舰显然不可能是我们自己的文明设计出来的，那么这是哪里来的呢？上面的警示意味非常严重，我们是考虑拿去保护自己还是去解放别人呢？"
 techfound.1.a:0 "遵循警示"
 techfound.1.b:0 "赶紧派最优秀的科学家去研究这些图纸"
 techfound.5.name:0 "突然的沉睡"
 techfound.5.desc:0 "一切始于§H[sender.GetName]§!轻微的异动。零星的情报传来，尽管他们之对银河系非常感兴趣，但是他们的舰队现在已经开始撤回首都。异常先进的侦察舰开始制造，他们的舰船不会让任何其他舰队靠近。他们的目的尚不明确...目前来说。\n\n我们现在知道[sender.GetSpeciesName]已经对银河失去了兴趣。情报显示，他们的意图是避开银河系的所有国家。\n\n在[sender.GetSpeciesName]空间，舰队正在集结，军队已经下达了限制征召令，那些古老的工厂再一次发出轰鸣声。这些年来第一次，§H[sender.GetName]§!开始将他们的目光只投注到边境线内星区。"
 techfound.5.a:0 "他们怎么了？"
 techfound.12.name:0 "遗失的设计图纸的舰船被试制出来了"
 techfound.12.desc:0 "趁着这个机会我们可以重新设计自己舰船外形。"
