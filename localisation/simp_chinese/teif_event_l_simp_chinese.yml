 exdiplomacy.0.j:0 "访问§H[europa.GetName]§!的历史"
 exdiplomacy.0.j.tooltip:0 "询问[europa.GetName]的来历。"
 pioneer_describe.UNoE.europa.desc:0 "[europa.GetName]和伽马外星人有着密切的关联。"
 pioneer_describe.UNoE.europa.a:0 "她究竟发生了什么？"
 pioneer_describe.UNoE.europa.b:0 "伽马外星人是什么？"
 pioneer_describe.UNoE.europa.a.response:0 "她被伽马外星人的巨神兵击碎了，我们的公民伤亡接近数十亿人。"
 pioneer_describe.UNoE.gama.a.response:0 "关于伽马外星人，我们只知道它们没有传统意义上的书面文字，至少我们没能成功翻译它们的书面文字，也是因为这样连[fallen_empire_3.GetName]也不清楚它们的来历。但是它们对其他所有异种抱有难以想象的恶意。就像...就像是$civic_fanatic_purifiers$一般，当它们研究出了$colossus$和$tech_pk_cracker$之后就立刻偷袭了[europa.GetName]的$titan$船坞。当时我们和[fallen_empire_4.GetName]正处在战争之中，回防已经来不及了，因此我们数十亿的子民遭受灭顶之灾，这让我们感到非常愤怒并根据之后的伽马外星人的$colossus$残骸逆向出了$colossus$。迫于民意，高层决定使用这个新型的巨型武器。直到我们击碎了它们的最后一个星球，也没能了解它们的语言。我们最终只收获了两点信息，它们是$civic_fanatic_purifiers$，同时它们是一种发源自海洋星球的软体类生物。"
