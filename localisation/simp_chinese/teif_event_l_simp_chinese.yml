 fallentrade.4.desc:0 "我们希望向§H[ROOT.GetName]§!购买舰队。"
 fallentrade.4.a:0 "让他们见鬼去吧"
 fallentrade.4.b:0 "与§H[actor.GetName]§!商讨价格事宜"
