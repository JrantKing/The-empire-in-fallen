 exdiplomacy.0.f:0 "对§H[recipient.GetName]§!进行警告"
 exdiplomacy.0.f.tooltip:0 "你们已经触怒了我们。"
 exdiplomacy.0.g:0 "加入§H[recipient.GetName]§!的战争"
 exdiplomacy.0.g.tooltip:0 "帮助他们击退敌人。"
 exdiplomacy_war_desc:0 "我们至少和其中一个敌方国家有停战协议或者有联邦以及共同防御条约。"
 exdiplomacy.1.desc.a:0 "我们一直认为银河之中是和谐的。现在我们知道了，银河之中还有像你们这样可笑的东西。"
 exdiplomacy.1.a:0 "$CONFIRM$"
 exdiplomacy.2.desc.a:0 "我们希望能和你们一起战斗。"
 exdiplomacy.2.a:0 "非常感谢"
 exdiplomacy.2.b:0 "我们不需要"
 exdiplomacy.3.name:0 "[sanctuary.ruler.GetName]"
 ex_diplomacy.3.desc.a:0 "人的生命是有限的，知识是那么浩瀚，即使你怎么尽全力地努力，也只能得到一点点！"
 ex_diplomacy.3.desc.b:0 "一个人的命运啊，当然要靠自我奋斗，但是也要考虑到历史的行程。"
 ex_diplomacy.3.desc.c:0 "苟利国家生死以，岂因祸福避趋之。"
 ex_diplomacy.3.desc.d:0 "我今天算得罪了你们一下！"
 ex_diplomacy.3.desc.e:0 "I'm angry!\n我跟你讲，你们这样子啊，那不行的！"
 ex_diplomacy.3.desc.f:0 "你们啊，naive!"
 ex_diplomacy.3.desc.g:0 "西银河的华莱士，那比你们不知道高到哪里去啦！啊，我跟他谈笑风生！"
 ex_diplomacy.3.desc.h:0 "你们有一个好，全银河跑到什么地方，你们比其他的西银河记者啊，跑得还快。但是呢，问来问去的问题啊，都too simple，啊！sometimes naive!"
 ex_diplomacy.3.desc.i:0 "刚才你问我啊，我可以回答你一句“无可奉告”，那你们又不高兴，那怎么办？"
 ex_diplomacy.3.desc.j:0 "无中生有的东西，你再帮他说一遍，你等于…这个东西…你...你也有责任的。"
 ex_diplomacy.3.desc.k:0 "不要“见着风，是得雨”啊。接到这些消息，你们本身也要判断。"
