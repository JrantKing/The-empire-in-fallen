 une_crisis_cache_digsite:0 "能量屏障"
 une_crisis_cache_desc:0 "包括[From.Planet.GetName]在内，整个[From.Planet.GetStarName]系充满了巨大的能量涌动，我们在这个星系读取到了超过计量上限的能量波动。这里曾经发生了什么？这需要进一步调查，或许需要一次考古挖掘来揭露这里到底发生了什么。"
 une_ancrel.0.name:0 "能量屏障"
 une_ancrel.0.desc:0 "[From.Planet.GetName]被强力的能量屏障包裹得严严实实。根据仪器显示这里似乎有内外两重屏障，外面的屏障是阻止内部外出的，因为衰老的恒星的缘故，现在几乎要消失殆尽了。而里面的那层屏障似乎是阻止外部入侵的，显然是有办法直接进入的。我们只需要考虑里面那层屏障。"
 une_ancrel.0.a:0 "降落"
 une_ancrel.1.name:0 "神秘的完好建筑"
 une_ancrel.1.desc:0 "我们的小队进入了这个建筑，这里像是一个大型储存中心。外星语言学家与科学家在共同操作这里的计算机，试图找到点什么。"
 une_ancrel.1.a:0 "开始破译"
 une_ancrel.2.name:0 "神秘的长者"
 une_ancrel.2.desc:0 "在我们破译失败的同时，警报系统响起。我们迅速做好了战斗准备。不一会，警报突然停止了，门后走出来了一个身影。不可思议的是，这个生物用我们的语言在念叨：\n人呐，就都不知道命运，自己就不可以预料。一个人的命运啊，当然要靠自我奋斗，但是也要考虑到历史的行程...后来我就念了两句诗，叫“苟利国家生死以，岂因祸福避趋之”\n一些晦涩难懂的古代语，神奇的事是当我们的武器对他开火的时候，武器发射出去的激光和弹丸在瞬间就消失不见。这时他又开口了：\n你们毕竟还 too young，明白我的意思吧。我告诉你们我是身经百战了，见得多啦！啊，西银河的哪一个国家我没去过？你们有一个好，全世界跑到什么地方，你们比其他的西银河的记者啊，跑得还快。但是呢，问来问去的问题啊，都too simple，啊，sometimes naive！\n仿佛有着令人着魔的吸引力，我们一行人都呆呆地听着这位长者的讲话，突然他顿了一下：后面的东西就无可奉告了。\n接着这位长者就走出了这个房间，我们的几位随从人员追了出去，但是却发现他早已消失得无影无踪。但是科学家发现，计算机已经在正确运行了。"
 une_ancrel.2.a:0 "继续操作计算机"
 une_ancrel.3.name:0 "能量读数"
 une_ancrel.3.desc:0 "这份数据记录了当时发在这里的情况：\n[From.Planet.GetName]历[GetLateGameDate]该日期前后，一场外来的入侵把整个河系卷入一场危机中，整个河系的文明联起来对抗却...却节节败退。最后的最后，河系文明的幸存者——地球联合国，启动了一种我们未知的炸弹。这个炸弹和河系的中央超大质量黑洞产生链反应，巨大的能量在整个河系中震荡，通过亚空间以超光速在整个河系扩散与震荡，最终整个河系归于沉寂，危机消失了，但是文明也消失了。[From.Planet.GetName]比较幸运，由于两层屏障，免于完全毁灭，但是负面影响不可避免，这里的居民全部消失了。\n我们的研究人员通过对比，发现这次事件发生的时间在50亿年前。"
 une_ancrel.3.a:0 "下载数据"
 une_ancrel.4.name:0 "隐形舰队"
 une_ancrel.4.desc:0 "当时残留了为了对抗危机一队舰队，我们可以把它们纳入自己的囊中，它们会成为我们的力量。"
 une_ancrel.4.a:0 "启动舰队引擎"
