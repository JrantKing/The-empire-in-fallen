 fallenhuman.2.name:0 "我们到底是谁？"
 fallenhuman.2.desc:0 "我们看上去并不像是发源自[Root.Capital.GetName]的生命，我们有必要考虑我们是什么了。"
 fallenhuman.3.name:0 "他们到底是谁？"
 fallenhuman.3.desc:0 "他们看上去并不像是发源自[Root.Capital.GetName]的生命，我们有必要考虑他们是什么了。"
 fallenhuman.6.name:0 "守护者的夏夜"
 fallenhuman.6.desc:0 "当它们最后的飞蛾扑火，这一行为完成之时。迎接它们的是[event_target:fallen_empire_6.GetName]最强大的舰队。终于银河中再也没有它们的信号，而[event_target:fallen_empire_6.GetName]也撤去了所有通向[event_target:fallen_empire_6.Capital.GetName]的航道，银河中所有的殖民地被废弃，所有人员返回了[event_target:fallen_empire_6.Capital.GetName]。也许迎接[event_target:fallen_empire_6.GetName]的宿命就是如此。至此，所有的银河入侵者被终结，我们终于能松一口气了。"
 fallenhuman.7.name:0 "人造虫洞"
 fallenhuman.7.desc:0 "我们在§H[wormhole_system.GetName]§!星系的边缘疑似发现了一个人工形成的亚空间现象！该处的时空出现了裂隙，从而产生了一个"§H虫洞§!"。据[Root.Owner.GetScientistPlural]推断，此虫洞也许与银河中的其它人造虫洞通过亚空间相连。\n\n这也就是说，我们的飞船有可能在数日之内就可以由银河的一端到达另一端，这取决于另外的虫洞的位置。奇怪的是这个虫洞和大部分虫洞不一样，这个人造虫洞在这飘荡大概有数十亿年之久。最好小心行事。"
 fallenhuman.7.a:0 "也许我们需要去看看里面有什么……"
