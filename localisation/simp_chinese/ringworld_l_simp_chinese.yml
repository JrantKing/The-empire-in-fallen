 civic_ringworld_start:0 "环形世界开局"
 civic_ringworld_start_desc:0 "我们进入天空之后在群星中探索了之后发现自己所处的世界是完全人造的世界。那么，我们的造物主在哪呢？"
 civic_tooltip_ringworld_start_effects:0 "在游戏开始时拥有§G一个完整的环世界§!包含了§G四个§!修建完成的环世界区段，每一个区段都相当于一个§G50格的盖亚世界§!，并且有§G六个§!人造§Y$district_mining$§!。\n如果玩家初始星系是§Y多星系统§!\n且恒星之间距离§R过于接近§!则不会生成环开局！"
 civic_synthetic_evolution:0 "$ap_synthetic_evolution$"
