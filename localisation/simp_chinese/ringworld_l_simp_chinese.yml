 personality_awakened_teif_fallen_empire_authoritarian:0 "朝贡狂热者"
 personality_teif_fallen_empire_authoritarian_desc:0 "这个失落帝国致力于保护它的边界或者反击入侵者。在他们边界附近的星系殖民将会引起它的愤怒。"
 personality_awakened_teif_fallen_empire_authoritarian_desc:0 "这类复兴帝国准备着手让整个银河臣服在他们的统治之下，它会将任何不愿意接受它统治的国家碾作尘土。"
 personality_teif_fallen_empire_egalitarian:0 "共产主义者"
 personality_awakened_teif_fallen_empire_egalitarian_attacked:0 "狂热复仇者"
 personality_awakened_teif_fallen_empire_egalitarian_attacked_desc:0 "这个复兴帝国会试图将所有挡在面前国家全部清扫出银河系。“§R没有任何谈判余地§!”"
 personality_awakened_teif_fallen_empire_egalitarian:0 "银河解放者"
 personality_teif_fallen_empire_egalitarian_desc:0 "这个失落帝国致力于保护年轻的种族。为了达成目的他们可能会向年轻的种族发布任务或者索取贡品。"
 personality_awakened_teif_fallen_empire_egalitarian_desc:0 "这类复兴帝国试图将所有民族纳入它的保护之下，不过它坚决不姑息任何不接受‘和平条约’的国家。"
