 policy_robot_living_standard:0 "合成人维护水平"
 policy_robot_living_standard_desc:0 "任何达到人工智能标准的自主意识机器都应该被视为独立的个体，享有和普通人一样的权利和义务。我们需要完善合成人与机器人的维护系统。"
 robot_living_standard_1:0 "合成人维护水平-正常"
 robot_living_standard_1_desc:0 "合成人是国家的公民，我们应该花费很多的能源去维护。"
 robot_living_standard_2:0 "合成人维护水平-低"
 robot_living_standard_2_desc:0 "合成人是国家的公民，但是毕竟不用吃饭。我们应该花费很少的能源去维护。"
 robot_living_standard_3:0 "合成人维护水平-中"
 robot_living_standard_3_desc:0 "合成人是国家的公民，我们应该花费较少的能源去维护。"
 robot_living_standard_4:0 "合成人维护水平-高"
 robot_living_standard_4_desc:0 "合成人是国家的主体，我们应该花费更多的能源去维护。"
 robot_living_standard_5:0 "合成人维护水平-极高"
 robot_living_standard_5_desc:0 "合成人是国家的主体，我们应该花费最多的能源去维护。"
