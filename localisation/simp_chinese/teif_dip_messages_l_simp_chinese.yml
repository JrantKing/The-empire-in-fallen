l_simp_chinese:
 01_FALLEN_EMPIRE_PATRONIZING_GREETING_teif:0 "我们正在着手准备应对下一次全河系的宇宙危机，你们有兴趣回归地球吗？"
 02_FALLEN_EMPIRE_PATRONIZING_GREETING_teif:0 "原来你们这艘失去联系的方舟建立了自己的殖民地，你们建立的国家是叫[From.GetName]是吗？我们对自己星区以外的星域无意求取。"
 03_FALLEN_EMPIRE_PATRONIZING_GREETING_teif:0 "希望你们[From.GetSpeciesNamePlural]不要和我们当初的敌人一样，他们虽然有奇怪的科技，但是都已经被我们逆向了。"
 04_FALLEN_EMPIRE_PATRONIZING_GREETING_teif:0 "[From.GetSpeciesNamePlural]孩子，我想邀请你们来南河三参观一下我们的戴森球和环世界，建成它可是我们除战胜索林原虫、不速之客与肃清协议外最值得夸耀的事情了。"
 05_FALLEN_EMPIRE_PATRONIZING_GREETING_teif:0 "古往今来，以驱机使能者，大义不休矣。此例不胜枚举。"
 01_FALLEN_EMPIRE_DISMISSIVE_GREETING_teif:0 "年轻的[From.GetSpeciesNamePlural]，请放弃对南河三星系的妄想。不要忘了：当我们的帝国战胜索林原虫、驱逐不速之客和摧毁肃正协议的时候，你们的母星还只是一颗熔岩星球——我们不介意让它再变回去。"
 02_FALLEN_EMPIRE_DISMISSIVE_GREETING_teif:0 "无产者们最终会消灭资本原罪，熔其身之枷，裁诸之罪，共产革命终将燎原。"
 03_FALLEN_EMPIRE_DISMISSIVE_GREETING_teif:0 "星河惨烈，生灵荼毒。吾等兵不逼好，汝等若一意孤行不做准备，即会知晓，万劫不复。"
 01_FALLEN_EMPIRE_GREETING_teif:0 "下次全河系的宇宙危机马上就要到来了，这次一定要彻底根除后患。"
 01_FALLEN_EMPIRE_ANGRY_GREETING_teif:0 "终有一日，[From.GetSpeciesName]会反抗压迫，勤劳勇敢的[From.GetSpeciesNamePluralCompliment]们会掀起伟大的共产革命。[From.GetRulerTitle][From.GetRulerName]迟早会落得一个咎由自取的下场。就像我们古代历史分裂时期的暴君——路易十六一样。"
 JR_MECH_ARROGANT_GREETING_01_teif:0 "$JR_MECH_ARROGANT_GREETING_01$"
 JR_BELLIGERENT_GREETING_01_teif:0 "$JR_BELLIGERENT_GREETING_01$"
 01_AWAKENED_EMPIRE_WAR_GREETING_teif:0 "$01_AWAKENED_EMPIRE_WAR_GREETING$"
 02_AWAKENED_EMPIRE_WAR_GREETING_teif:0 "$02_AWAKENED_EMPIRE_WAR_GREETING$"
 BI_ARROGANT_GREETING_02:0 "河系和平是我方的一贯主张。 你是来和谈的吗？"
 BI_BELLIGERENT_GREETING_02:0 "你方已经对河系的稳定构成巨大的威胁，[From.GetSpeciesNamePlural]。为了宇宙的和平，你方将被消灭。"
 BI_CUSTODIAL_GREETING_03:0 "合则两利， [From.GetSpeciesNamePlural]。我们必将战胜此次危机。"
 BI_CUSTODIAL_GREETING_04:0 "请加入我们吧， [From.GetSpeciesNamePlural]。唯有联合起来，我们才能战胜共同的威胁。"
 BI_OVERLORD_GREETING_02:0 "啊， [From.GetSpeciesNamePlural]，你好啊。我方乐意会见如此坚定守护河系和平的种族。"
 JR_ARROGANT_GREETING_02:0 "毋庸多言，臣服于我等，或是如蝼蚁般毁灭。"
 JR_BELLIGERENT_GREETING_02:0 "尓族末路不远，[From.GetSpeciesNamePlural]。我们不会手下留情。"
 JR_OVERLORD_GREETING_02:0 "奴仆，何事相扰于尔等之主，优胜之族？"