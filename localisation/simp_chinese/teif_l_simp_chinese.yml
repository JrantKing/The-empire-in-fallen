 personality_awakened_teif_fallen_empire_egalitarian_attacked:0 "狂热复仇者"
 personality_awakened_teif_fallen_empire_egalitarian_attacked_desc:0 "这个复兴帝国会试图将所有挡在面前国家全部清扫出银河系。“§R没有任何谈判余地§!”"
