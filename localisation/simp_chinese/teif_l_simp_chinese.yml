 teif_JUMP_DRIVE_2:0 "费米子跃迁引擎"
 teif_JUMP_DRIVE_2_DESC:0 "跃迁引擎的改进版本，能够在现实空间中撕开一个飞船大小的空洞，使飞船能够实现短途的恒星间跃迁。尽管人们还不太理解飞船跃迁时穿过的空间的本质。"
 teif_JUMP_DRIVE_3:0 "玻色子跃迁引擎"
 teif_JUMP_DRIVE_3_DESC:0 "费米子跃迁引擎的改进版本，能够在现实空间中撕开一个飞船大小的空洞，使飞船能够实现短途的恒星间跃迁。尽管人们还不太理解飞船跃迁时穿过的空间的本质。"
