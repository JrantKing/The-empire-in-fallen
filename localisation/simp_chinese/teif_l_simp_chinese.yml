 synthetic_army_desc:0 "全自动的士兵组成这个加添满了油的战争机器。比起机器人，智能战斗员更灵活，更具侵略性，也能更好地处理各类战场情况。比起智能人，处理速度更快，通过谋略等，单兵战斗力几乎接近泰坦生物。"
