 policy_hive_mind_pop:0 "蜂群意志掌控"
 policy_hive_mind_pop_desc:0 "所有工蜂被意志连接后，我们可以很轻松的对意志发号施令来控制工蜂的行动。与意志断开连接的工蜂也会迅速死亡。这样我们的种族就可以从无尽的重复劳动中脱身了。"
