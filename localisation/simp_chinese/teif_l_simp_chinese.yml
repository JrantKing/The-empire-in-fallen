 civic_gestalt_terminator:0 "格式塔终结者"
 civic_gestalt_terminator_desc:0 "格式塔是自然的毒瘤。格式塔，或者随便是怎么称呼这种毫无存在意义的肮脏东西。格式塔是银河系中的万恶之源。"
 civic_gestalt_terminator_effects:0 "无法与格式塔展开§Y外交§!！\n对格式塔拥有§Y“$war_goal_wg_end_threat$”§!宣战理由\n§Y格式塔人口§!将总是会被净化或奴役\n净化格式塔£pop£人口将获得£unity£§Y$unity$§!\n拆解智械£pop£人口将获得£alloys£§Y$alloys$§!\n净化蜂群£pop£人口将获得£energy£§Y$energy$§!或£food£§Y$food$§!或£minerals£§Y$minerals$§!\n"
 civic_hivekeeper:0 "养蜂人"
 civic_hivekeeper_desc:0 "蜂群物种是这个社会不可分割的一部分。在古代与他们的灭绝战争中我们掌握了控制蜂群意志的方法，这让他们变成了最听话的仆人。"
