 servitude_robot_machine_pop:0 "奴役协议"
 servitude_robot_machine_pop_name:0 "对智械机体进行奴役"
 servitude_robot_machine_pop_desc:0 "合成人在意识上和我们是平等的，奴役合成人太过危险。但我们可以有新的替代品。所有智械个体将处于奴役状态。所有智械体领袖将被拆解。\n\n智械不能使用§H$citizenship_full_machine$§!公民权\n\n所有智械个体获得：\n$trait_robotic_machine_effect$"
