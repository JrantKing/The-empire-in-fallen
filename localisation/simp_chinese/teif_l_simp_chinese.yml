 feature_utopian_desc:0 "§H$living_standard_utopian$§!\n$living_standard_utopian_tooltip$"

 policy_robot_living_standard:0 "合成人维护水平"
 policy_robot_living_standard_desc:0 "任何达到人工智能标准的自主意识机器都应该被视为独立的个体，享有和普通人一样的权利和义务。我们需要完善合成人与机器人的维护系统。"
 robot_living_standard_1:0 "合成人维护水平-正常"
 robot_living_standard_1_desc:0 "合成人是国家的公民，我们应该花费很多的能源去维护。"
 robot_living_standard_2:0 "合成人维护水平-低"
 robot_living_standard_2_desc:0 "合成人是国家的公民，但是毕竟不用吃饭。我们应该花费很少的能源去维护。\n\n所有合成人获得：\n$mod_planet_pops_robotics_upkeep_mult$: §G-20%§!\n$mod_planet_jobs_produces_mult$: §R-10%§!\n$MOD_POP_HAPPINESS$: §R-20%§!"
 robot_living_standard_3:0 "合成人维护水平-中"
 robot_living_standard_3_desc:0 "合成人是国家的公民，我们应该花费较少的能源去维护。\n\n所有合成人获得：\n$mod_planet_pops_robotics_upkeep_mult$: §G-10%§!\n$mod_planet_jobs_produces_mult$: §R-5%§!\n$MOD_POP_HAPPINESS$: §R-10%§!"
 robot_living_standard_4:0 "合成人维护水平-高"
 robot_living_standard_4_desc:0 "合成人是国家的主体，我们应该花费更多的能源去维护。\n\n所有合成人获得：\n$mod_planet_pops_robotics_upkeep_mult$: §R+5%§!\n$mod_planet_jobs_produces_mult$: §G+10%§!\n$MOD_POP_HAPPINESS$: §G+10%§!"
 robot_living_standard_5:0 "合成人维护水平-极高"
 robot_living_standard_5_desc:0 "合成人是国家的主体，我们应该花费最多的能源去维护。\n\n所有合成人获得：\n$mod_planet_pops_robotics_upkeep_mult$: §R+10%§!\n$mod_planet_jobs_produces_mult$: §G+20%§!\n$MOD_POP_HAPPINESS$: §G+20%§!"
 policy_robot_machine_pop:0 "智械网络接入"
 policy_robot_machine_pop_desc:0 "将智械接入网络后很大程度上可以将计划进行统筹规划,最大限度利用这些工作单元。也因为机体的设计原因，不接入智械网络的机体无法工作。"
 no_robot_machine_pop:0 "关闭"
 no_robot_machine_pop_name:0 "中央处理器完全停机"
 no_robot_machine_pop_desc:0 "将会拆解境内所有的智械机体。所有智械体领袖将被拆解。\n\n智械只能使用§H$citizenship_purge$§!公民权"
