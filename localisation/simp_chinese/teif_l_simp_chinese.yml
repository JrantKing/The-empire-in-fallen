 origin_the_last_of_us:0 "最后幸存者"
 origin_the_last_of_us_desc:0 "数百年前，不可名状的巨大灾难降临到这颗星球之上，顷刻之间，旧的文明悉数化为飞灰，只有少数的人幸存了下来，地面已经不适于生存。"
