 feature_machine:0 "§H解锁特性：§!智械劳力"
 feature_machine_desc:0 "§H智械劳力§!\n智械是一种无意识的智能人，它们使用云端处理核心。因此机体与智能人的设计并不相同。和智能人相比它们错误率更低，因此也更加安全。"
 feature_robotic_machine:0 "§H解锁特性：§!智械网络"
 feature_robotic_machine_desc:0 "§H智械网络§!\n我们组建的智械网络可以把所有特殊设计的机械体的处理请求统合起来处理，这样不仅可以提高它们的效率，也可以降低它们的维护水平。\n\n§E通过§Y$tech_automaton_brain$§!科技，机械人口可以被赋予§Y$citizenship_full_machine$§!权利，胜任大部分的£job£ §Y人口职业§!。"
 unlock_policy_robotic_machine:0 "§H解锁政策：§!$policy_robot_machine_pop$"
 unlock_policy_robotic_machine_desc:0 "§H$policy_robot_machine_pop$§!\n$policy_robot_machine_pop_desc$"
 feature_hive_mind:0 "§H解锁特性：§!蜂群劳力"
 feature_hive_mind_desc:0 "§H蜂群劳力§!\n蜂群是一种无自主意识的工蜂，它们被一个巨大的意志所奴役。但是我们可以控制这个巨大的意志，意志必须臣服于我们。"
 feature_create_hive_mind:0 "§H解锁特性：§!蜂群网络"
 feature_create_hive_mind_desc:0 "§H蜂群网络§!\n我们控制我们制造的意识，这样不仅可以提高它们的效率，也可以降低它们的维护水平。\n\n§E通过§Y$tech_create_hive_mind$§!科技，蜂群人口可以被赋予§Y$citizenship_full$§!权利，胜任大部分的£job£ §Y人口职业§!。"
 unlock_policy_hive_mind:0 "§H解锁政策：§!$policy_hive_mind_pop$"
 unlock_policy_hive_mind_desc:0 "§H$policy_hive_mind_pop$§!\n$policy_hive_mind_pop_desc$"
