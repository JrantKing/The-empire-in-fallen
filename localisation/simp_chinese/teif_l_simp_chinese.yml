 personality_gestalt_exterminators:0 "格式塔终结者"
 personality_gestalt_exterminators_desc:0 "格式塔终结者自诞生的那一刻起，就确认到格式塔意识会为银河带来毁灭，从工业时代直到前太空时代他们一直在与母星上的另一族群进行着灭绝战争，直到那个族群的最后一个个体消亡之际。他们认识到了这是一群什么玩意，它只会吞噬——吞噬一切，它奴役自己的人口，所有的人口只为满足它的欲求。格式塔终结者决心要把宇宙中所有的意识集合体碾为尘埃。"
 personality_awakened_teif_fallen_empire_militarist:0 "天灾击破者"
 personality_awakened_teif_fallen_empire_militarist_desc:0 "这类复兴帝国致力于用一切手段清扫河系的威胁。尽管如此，他们也只是一支对抗巨大危机的人类先遣队而已。即便如此他们也强过我们太多太多了。"
 
 personality_teif_fallen_empire_authoritarian:0 "闭关锁国者"
 personality_awakened_teif_fallen_empire_authoritarian:0 "朝贡狂热者"
 personality_teif_fallen_empire_authoritarian_desc:0 "这个失落帝国致力于保护它的边界或者反击入侵者。在他们边界附近的星系殖民将会引起它的愤怒。"
 personality_awakened_teif_fallen_empire_authoritarian_desc:0 "这类复兴帝国准备着手让整个银河臣服在他们的统治之下，它会将任何不愿意接受它统治的国家碾作尘土。"
