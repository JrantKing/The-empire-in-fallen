 EMPIRE_DESIGN_voor:0 "沃尔科技独裁国"
 EMPIRE_DESIGN_urras:0 "乌拉斯联盟"
 EMPIRE_DESIGN_urras_desc:0 "尽管不被猩猩们自身所知，猩猩们所在的天堂般的世界是地球人在他们还未开智的时候就设计好给他们的用来观察观察他们的。他们就像在地球上有一样的进化路线，从丛林来到平原，随后使用起了工具，发现火的秘密。他们的历史和地球的历史有着惊人的相似，不论是石器时代还是文艺复兴时期，又或者是工业时代和原子时代。尽管度过了愚昧的时代，但是他们仍然无法解释为什么他们的世界像是人造的。谁也不知道地球人在50万年前为什么要建立这样的一个东西，也包括猩猩们自己。"
 EMPIRE_DESIGN_fhk:0 "人类恒星联盟"
 EMPIRE_DESIGN_fhk_desc:0 "香雪兰号方舟，一艘通过虫洞时出现意外的殖民船，失去了和地球联系的他们，孜孜不倦的探索着这个宇宙，希望能找到回家的路。22世纪中叶，香雪兰号方舟上的先驱者们就发现了超空间航道，并以此设计出了超空间引擎。但是，经过了近半个世纪的深空探索和宇宙殖民，太阳系就像是凭空消失了一般，任何定位手段都不能确定太阳的位置，连旅行者一号上记录的14颗用来确认太阳位置中子星都迟迟不能在星图上发现。\n近年来最让人兴奋的消息也只是发现了进入石器时代外星原始文明。除此之外别无他物。"
 START_SCREEN_fhk:0 "一个多世纪以前，巨型方舟香雪兰号携带着我们的25万祖先从遥远的地球来到了现今被称为[GetHomeWorldName]的美丽新世界。\n途中的黑洞让我们历经艰险，不过因为殖民地非常宜居，我们很快便恢复了，更好的成长，更快的进步，更强的力量——以及无尽的探求欲。\n\n虽然我们一直不能确定太阳系的位置，但是我们从来没有过放弃。22世纪中叶我们便研制出了超光速引擎，所以这半个世纪以来我们已经殖民了很多宜居星球。虽然近年来的宇宙探索让我们发现了石器时代的原始文明，但我们并不满足——因为我们发现地球的位置似乎是受到人为干扰的因素：非常奇怪的方式在银河中隐去了踪迹，我们还不能确认母星到底发生了什么。即便如此我们也早已准备好，我们将会把我们发现的一切都带回地球！"
 EMPIRE_DESIGN_spegc:0 "人类星联议会"
 EMPIRE_DESIGN_spegc_desc:0 "翠竹号方舟是原本与香雪兰号方舟一同前往某个未知目的地的殖民船，因为在漫长的航行中不可避免地发生了意外，翠竹号走丢了。失散的翠竹号独自来到了一个陌生的世界，他们非常幸运，发现了非常好的宜居星球，翠竹号上最早的殖民者们便在此生活了下来。\n在征服新世界的过程中也开始了寻找自己母星：地球。奇怪的事情发生了，他们也许是距离地球太远了，经过几十年的探索，他们都无法找到任何以往世界的痕迹。他们最先进的太空望远镜都无法发现任何母星世界的信息，连地球所在的太阳系附近的一系列特殊恒星都没有找到。"
 START_SCREEN_spegc:0 "一个多世纪以前，巨型方舟翠竹号携带着我们的25万祖先从遥远的地球来到了现今被称为[GetHomeWorldName]的美丽新世界。\n途中的黑洞让我们历经艰险，不过因为殖民地非常宜居，我们很快便恢复了，更好的成长，更快的进步，更强的力量——以及无尽的探求欲。\n\n虽然我们一直不能确定太阳系的位置，但是我们从来没有过放弃。22世纪中叶我们便研制出了超光速引擎，所以这半个世纪以来我们已经殖民了很多宜居星球。虽然近年来的宇宙探索让我们发现了石器时代的原始文明，除了原始的外星智慧文明外，我们什么都没有发现。在此之后，我们开始了孤独的探索。但我们并不满足——因为我们发现地球的位置似乎是受到人为干扰的因素：非常奇怪的方式在银河中隐去了踪迹，我们还不能确认母星到底发生了什么。即便如此我们也早已准备好，我们将会把我们发现的一切都带回地球！"
 EMPIRE_DESIGN_cdfly:0 "圣荻夫利群星战线"
 EMPIRE_DESIGN_cdfly_desc:0 "圣荻夫利亚的文化中自古以来就有着一个传说。金木之下有着足以吞噬一切的存在。文艺复兴末期没有任何征兆，从地底不断的冒出来的六足生物疯狂的攻击着圣荻夫利亚的所有国家。即时通讯的出现让所有国家联合在了一起\n在数百年的灭绝战争中。终于，圣荻夫利亚们发现了原子中蕴藏的巨大能量。巨大的核能彻底摧毁了洛迪拉伊最后的巢穴。同时对洛迪拉伊的研究让他们的词典中出现了一个新的词语：格式塔\n圣荻夫利亚的计算机模拟显示群星之中存在着许多这样的种群，它们需要被消灭。否则整个宇宙会被它们吞噬殆尽。联合起来的圣荻夫利亚把自己的国家称为圣荻夫利群星战线，要消灭所有的威胁。"
 START_SCREEN_cdfly:0 "从蒸汽机出现开始，我们不断抵抗着那些地底六足生物的入侵，电磁波的发现让我们在战火中组成了全球统一政府。随着蕴含在原子中的能量被我们释放后，我们略处劣势的战局出现了转机\n原子能轰破了它们最后一个巢穴的大门，随着最后一个子个体被我们捕获，我们认知了——格式塔。与此同时我们对于和它们相似的机器也做出了相同的评估：一旦由某一个特殊巨型服务器控制，那么机器人也是不可相信的\n基于此我们得出结论：格式塔只会不停掠夺与消耗资源，压缩其他智慧生物的生存空间，对所有的智慧生物都是威胁\n如今我们终于踏足星空，并且推测出在无尽的群星之中，格式塔没有想象中的罕见，这种错误必须被去除，也许有的文明还没有意识到格式塔的威胁\n\n但我们明白\n\n把格式塔碾为尘埃，是我们在无垠星河之中的天职\n\n我们的昭昭天命"
 EMPIRE_DESIGN_fmcd:0 "弗摩斯迪公国"
 EMPIRE_DESIGN_fmcd_desc:0 "原始的弗摩斯迪们在挺过阿塔的冰河时期后，从海洋中登陆陆地的弗摩斯迪们慢慢聚集起村落发展出了初步的文明。\n当弗摩斯迪的文明覆盖范围扩张到一定规模时，弗摩斯迪发现了与其有不相上下发展水平的拉比欧达。在起初的接触后，弗摩斯迪们很快发现了拉比欧达与他们所熟知的社会形势都不同——这是一种被某个庞大意志所控制的种群。一直到星球上的每一寸陆地都被分割完毕后，拉比欧达暴虐的意志终于露出原形，灭绝战争爆发了。\n在漫长的灭绝战争中弗摩斯迪们渐渐领先，直到几次科研的突破，研究出了控制拉比欧达的方法。彻底摧毁拉比欧达的原生蜂群意志后，拉比欧达永远成为了弗摩斯迪的仆从。"
 START_SCREEN_fmcd:0 "我们[GetSpeciesName]，这个繁育在[GetHomeWorldName]上的古老物种，在起初的探索中学会了“养蜂”。随着时间的流逝，我们一批又一批的聚集起来，一起进行这一活动。他们相信着“养蜂”是神明赐予他们伟大的宝藏。\n\n虽然我们现在早已抛弃了原有的落后的生活方式，但“养蜂”的伟大传统从未被遗弃。“蜂”是不可多得的仆从，我们利用它们发展出了自己伟大的文明。\n\n现在，超空间航道网被发现，[GetSpeciesName]向星辰大海迈出了第一步！"
