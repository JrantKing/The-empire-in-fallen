 civic_synthetic_evolution:0 "$ap_synthetic_evolution$"
 civic_synthetic_evolution_desc:0 "我们在进入天空之前就舍弃这一副禁锢我们思想和灵魂的血肉皮囊了。通过将我们的神经模式转移到合成躯干，我们能够进化到全新的阶段。"
 civic_synthetic_evolution_secondary_species:0 "机械种族"
 civic_tooltip_synthetic_evolution_effects:0 "在游戏开始时拥有§Y8§!£pop 机械人口，拥有将智械§Y同化§!为合成人的能力。\n每同化一个智械£pop 能够获得一定量的£unity §Y凝聚力§!、£society §Y社会学研究点§!和£engineering_research §Y工程学研究点§!。\n能给予智械§Y$citizenship_full_machine$§!的$SPECIES_RIGHT_CITIZENSHIP$\n§Y仆从级§!智械不可被§Y同化§!。\n游戏开始时获得§G人工智能§!科技分支"
 civic_transcendence:0 "$ap_transcendence$"
 civic_transcendence_desc:0 "进入天空之前我们的心灵就已经成熟，虚空之中有更高阶的存在在脑海中低语…我们正处于是否唤醒灵能真正力量的分水岭。"
 civic_tooltip_transcendence_effects:0 "在游戏开始时获得§G灵能科技§!同时可以直接§G$BREACHING_SHROUD_PROJECT$§!，并且§G第一次§!进入是§G免费的§!。"
