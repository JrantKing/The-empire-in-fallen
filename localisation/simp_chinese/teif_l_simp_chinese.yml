 origin_the_road_not_taken:0 "异星歧途"
 origin_the_road_not_taken_desc:0 "冰冷寂静的太空，只有我们拥有发达的科技、先进的理念、领先的制度。但，在这片星海中唯独我们——没有超光速引擎。"
