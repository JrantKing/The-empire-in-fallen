 stability.1002.name:0 "国家稳定度提升了"
 stability.1002.desc:0 "我们国家的国家稳定度提升了！"
 stability.1003.name:0 "国家稳定度降低了"
 stability.1003.desc:0 "我们国家的国家稳定度降低了！"
 stability.1004.desc:0 "我们的人民缺乏常识，有扫帚星出现足以引起恐慌，他们认为这是末日的先兆，以为即将会有大祸临头"
 stability.1004.a:0 "这是一个预示"
 stability.1004.b:0 "经济！蠢货！"
 stability.1004.c:0 "将近结束！"
 stability.1004.d:0 "我希望生活在一个更开明的年代"
 stability.1004.e:0 "我们要是有对彗星的常识..."
 stability.1004.f:0 "啊，彗星，恶魔的亲朋好友"
 stability.1004.g:0 "好像有什么东西没看到"
 stability.1008.name:0 "亚空间回声"
 stability.1008.desc.a:0 "最近出现亚空间回声的事情不知为何被我国的普通百姓知道了，现在民间人心惶惶。不少人认为末日即将到来，他们打着 享受最后时光 的口号胡作非为，越来越多的人加入了这场活动之中，社会已经失去了基本的秩序。"
 stability.1008.desc.b:0 "亚空间回声的事情已经被我国大多数百姓知道了，但我们的人民并没有惊慌，我们的国家从战火中崛起，我们从废墟中重生，让我们做好准备，面对即将到来的挑战！"
 stability.1008.a:0 "该死，我们的军队呢！"
 stability.1008.b:0 "通知舰队指挥官，夏活开始了"
 stability.1010.name:0 "继承人丑闻"
 stability.1010.desc.coll:0 "我们的继承人似乎有点，太过于随心所欲了，国内人民对此非常不满"
 stability.1010.desc.ind:0 "我们议会中有一批最重要的议员被查出了腐败，首都住民举行了大规模游行要求他们辞职"
 stability.1010.a:0 "该死！"
 stability.1011.desc:0 "近日我国主要部门官员被爆出贪污事件，据悉此次事件影响人数多，涉及部门广，造成了及其恶劣的影响！"
 stability.1011.name:0 "政府贪污"
 stability.1012.name:0 "选票造假"
 stability.1012.desc:0 "我国领导人在选举时被爆光出在选票中造假，虽然他已出面声明这是政敌的阴谋，但是广大吃瓜群众还是对政府失去了一些信任"
 stability.1013.name:0 "政府丑闻"
 stability.1013.desc:0 "我国政府首脑的手下智囊团在闯入其政敌总水门大厦安装窃听器的时候，被当场抓获，现在国内议论纷纷，我们的领导人阁下可能会引咎辞职吧"
 stability.1014.name:0 "神启"
 stability.1014.desc:0 "最近国内的主教似乎接受到了神的启示，全知全能的神告诉我们，未来的形势一切大好"
 stability.1014.a:0 "哦，我主"
 stability.1015.name:0 "军队腐败"
 stability.1015.desc:0 "我国庞大的军队体系滋生了很多的腐败，军队似乎已经失去了战斗力，国内群众更是失去了对军队的信任"
 stability.1016.name:0 "异教徒"
 stability.1016.desc:0 "我国情报部门指出最近国内活跃着一些异教徒，对国内的稳定造成了及其严重的损害"
 stability.1018.name:0 "继承人染病"
 stability.1018.desc:0 "继承人§Y[Heir.GetRegnalName]§!呼吸沉重。§Y[Heir.GetTitle]§!至今已卧床三日，在[Heir.GetHerHis]前额的汗珠上反射出§Y[Heir.GetRegnalName]§!的侍从为[Heir.GetHerHis]性命担忧的眼睛。得做点什么，不然§Y[Heir.GetRegnalName]§!可能活不过今晚了。"
 stability.1018.a:0 "去请一个训练有素的医生来"
 stability.1018.a.tooltip:0 "§Y[Heir.GetRegnalName]§!的正统性§G+5§!"
 stability.1018.b:0 "为§Y[Heir.GetRegnalName]§!的性命祈祷吧"
 stability.1018.b.tooltip:0 "§Y[Heir.GetRegnalName]§!的正统性§G+30§!"