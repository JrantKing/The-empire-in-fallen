l_simp_chinese:
 galactic_features.350:0 "遭遇环形世界"
 galactic_features.350.desc:0 "我们遇到了一个环绕着§Y[From.GetName]§!星系内恒星的巨大环形世界。初步扫描显示这个使用了该星系的行星作为原材料的大家伙建立在万古之前。该环形世界有着四个可居住段，每一个看上去都是一个前太空文明的家园。\n\n环形世界和它环绕的恒星之间有个属于某种族的大型宇宙空间站。我们从上面接收到一段讯息。"
 galactic_features.350.b:0 "忽略该通讯。"
 galactic_features.351.desc:0 "欢迎来到[From.GetName]，独立意识体。这个作为自然保护区的全自动设备建立于56028地球年之前。我们的独立生态群落选取自四个不同生物圈的一些有代表性的动植物。\n\n为了保护这些脆弱的生物圈，目前进入我们设备的权限受到限制。\n\n在任何情况下不得触碰这些设备。"
 galactic_features.351.a:0 "我们的传感器显示你们的环形世界中有文明存在的迹象。"
 galactic_features.351.a.response:0 "我们的制造者就是为了观察他们的进化情况才建立的这个环形世界。\n\n在任何情况下不得触碰这些设备。"
 galactic_features.351.b:0 "谁创造的这个……呃，设备"
 galactic_features.351.b.response:0 "该设备由地球联合国在长达28地球年的时间内建设。它完成并正式投入使用的时间是 56000 地球年之前。最后的地球联合国舰队出现于 10000 年之前。该日期之后没有地球联合国或其附属势力舰队的访问记录。\n\n截至目前有38，201批次未经授权的舰艇试图获取该设备权限但失败的记录。\n\n在任何情况下不得触碰这些设备。"
 galactic_features.351.c:0 "再见。"
 galactic_features.351.c.response:0 "独立意识体，避难所的自动系统愿你拥有愉快的一天。\n\n在任何情况下不得触碰这些设备。"
