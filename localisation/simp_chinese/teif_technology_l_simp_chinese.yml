 tech_lost:0 "失落科技"
 tech_lost_desc:0 "我们的历史在科技、政治和文化的戏剧性飞跃中循环往复。这些飞跃往往带来激变的时代，而又随安定的时光而来。通过探究这其中的核心机制，探究这些飞跃的重复性前提，处于我们自身利益考虑，也许我们能够有效地减少这个循环。"
 tech_lostbuild:0 "古代科技"
 tech_lostbuild_desc:0 "图纸上密密麻麻标注着各种神奇的设计，很难想象这是在我们的文明进入太空时代前就已经被设计出来的建筑。"
 tech_reachtoUtopia:0 "乌托邦"
 tech_reachtoUtopia_desc:0 "历史的动力不是乌托邦的实现，而是对它的奋斗追求。正如韦伯所说：“人们必须一再为不可能的东西奋斗，否则他就不可能达到可能的东西了。”也正像曼海姆所警告的那样：“如果摒弃了乌托邦，人类将会失去塑造历史的愿望，从而也失去了理解它的能力。”但是如果不同时摒弃历史和乌托邦，历史发展的进程就约不可能完全按照乌托邦的模式来塑造。假如乌托邦业已实现，那么它也失去了其历史意义了。"
 tech_teif_jump_drive_2:0 "费米子跃迁引擎"
 tech_teif_jump_drive_2_desc:0 "跃迁引擎的改进版本，能够在现实空间中撕开一个飞船大小的空洞，使飞船能够实现短途的恒星间跃迁。尽管人们还不太理解飞船跃迁时穿过的空间的本质。"
 tech_teif_jump_drive_3:0 "玻色子跃迁引擎"
 tech_teif_jump_drive_3_desc:0 "费米子跃迁引擎的改进版本，能够在现实空间中撕开一个飞船大小的空洞，使飞船能够实现短途的恒星间跃迁。尽管人们还不太理解飞船跃迁时穿过的空间的本质。"
 
